[tool.poetry]
name = "poetry_openstack"
version = "0.1.0"
description = "A simple environment to run OpenStack set of CLI tools in Python Poetry"
authors = ["thomaslaurenson <thomas@thomaslaurenson.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
nectarallocationclient = {version = "1.9.0"}
python-glanceclient = {version = "4.4.0"}
python-neutronclient = {version = "11.1.0"}
python-novaclient = {version = "18.4.0"}
python-keystoneclient = {version = "5.4.0"}
python-heatclient = {version = "3.5.0"}
python-openstackclient = {version = "6.6.0"}
python-designateclient = {version = "6.0.1"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
