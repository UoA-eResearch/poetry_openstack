[tool.poetry]
name = "poetry_openstack"
version = "0.1.0"
description = "A simple environment to run OpenStack set of CLI tools in Python Poetry"
authors = ["thomaslaurenson <thomas@thomaslaurenson.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
nectarallocationclient = "^2.0.0"
python-designateclient = "^6.1.0"
python-glanceclient = "^4.7.0"
python-heatclient = "^4.0.0"
python-keystoneclient = "^5.5.0"
python-neutronclient = "^11.3.1"
python-novaclient = "^18.7.0"
python-openstackclient = "^7.2.1"
varroaclient = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
